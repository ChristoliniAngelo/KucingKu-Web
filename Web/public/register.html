<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/image/logo.png" type="image/png">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Inline style for logo image */
        .logo img {
            width: 100px; /* Adjust according to your preference */
            height: auto;
        }
        /* Add style for scrollable content */
        .content-container {
            max-height: 80vh; /* Set maximum height for the content container */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        
        /* Hide the scrollbar for webkit browsers */
        .content-container::-webkit-scrollbar {
            width: 0; /* Hide the scrollbar width */
        }

    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/image/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="Login.html">Get Recomendation</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1ca9vhNQzO8qi3vzd6aRUyMvliq9EdK-7IvCpcU_fX-U/edit?usp=sharing">Cat Dataset</a></li>
                <li><a class="github-logo" href="https://github.com/ChristoliniAngelo/KucingKu-Web.git">
                        <img src="./assets/image/git.png" alt="GitHub" style="width: 30px; height: 30px;"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="content-container">
                <h1 class="content-title">Create an Account</h1>
                <div class="scrollable-container">
                    <form class="register-form" action="/register" method="POST">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="userage" class="form-label">Age</label>
                            <input type="number" id="userage" name="userage" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="usergender" class="form-label">Gender</label>
                            <select id="usergender" name="usergender" class="form-select" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userlocation" class="form-label">Location</label>
                            <select id="userlocation" name="userlocation" class="form-select" required>
                                <option value="" disabled selected>Select location</option>
                                <option value="Jakarta">Jakarta</option>
                                <option value="Surabaya">Surabaya</option>
                                <option value="Sidoarjo">Sidoarjo</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
                    </form>                    
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p class="footer-text">Â© 2024 KucingKu. All Rights Reserved</p>
    </footer>
</body>

</html>
