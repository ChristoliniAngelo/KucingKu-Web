<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/image/logo.png" type="image/png">
    <title>Thank You!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
         /* Container style for main content */
         .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for gratitude message */
        .gratitude-message {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: auto;
        }

        .gratitude-message h1 {
            font-family: 'Inter', sans-serif;
            font-size: 40px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .gratitude-message p {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button style */
        .gratitude-button {
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .gratitude-button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/image/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="checkLogin(event)">Get Recommendations</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1ca9vhNQzO8qi3vzd6aRUyMvliq9EdK-7IvCpcU_fX-U/edit?usp=sharing">Cat Dataset</a></li>
                <li><a class="github-logo" href="https://github.com/ChristoliniAngelo/KucingKu-Web.git">
                        <img src="./assets/image/git.png" alt="GitHub" style="width: 30px; height: 30px;"></a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="gratitude-message">
                <h1>Terima Kasih!</h1>
                <p>Anda telah memberikan rating untuk sistem rekomendasi adopsi KucingKu.</p>
                <p>Kontribusi Anda sangat berharga untuk pengembangan dan penelitian kami.</p>
                <button class="gratitude-button" onclick="window.location.href = 'index.html';">Kembali ke Beranda</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Â© 2024 KucingKu. All Rights Reserved</p>
    </footer>
    <script src="./js/navbar.js"></script>
</body>
</html>
