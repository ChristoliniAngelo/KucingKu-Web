<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/image/logo.png" type="image/png">
    <title>Result</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            overflow-y: scroll; /* Add vertical scrollbar */
            overflow-x: hidden; 
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" title="Home">
                <img src="./assets/image/logo.png" alt="Logo">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="#" onclick="checkLogin(event)" title="Get Recommendations">Get Recommendations</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1ca9vhNQzO8qi3vzd6aRUyMvliq9EdK-7IvCpcU_fX-U/edit?usp=sharing" title="Cat Dataset">Cat Dataset</a></li>
                <li><a class="github-logo" href="https://github.com/ChristoliniAngelo/KucingKu-Web.git" title="GitHub">
                    <img src="./assets/image/git.png" alt="GitHub" style="width: 30px; height: 30px;"></a></li>
                <li><a href="/logout" title="Log Out">Log Out</a></li>        
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-container">            
            <div class="additional-content">
                <h2 id="recommendation-title">Recommended Cats For You</h2>
                <!-- This is where the cats will be displayed -->
                <div id="cats-container"></div>
            </div>
        </div>
        <button id="load-more-btn">Load More <i class="fas fa-paw"></i></button>
    </main>
    <footer class="footer">
        <p class="footer-text">Â© 2024 KucingKu. All Rights Reserved</p>
    </footer>

    <!-- Overlay for detailed cat information -->
    <div id="cat-overlay" class="cat-overlay">
        <div class="overlay-content">
            <span id="close-overlay" class="close-overlay">&times;</span>
            <div class="overlay-image-container">
                <img id="cat-image" class="overlay-image" src="" alt="Cat Image">
            </div>
            <div class="overlay-details">
                <h2 id="cat-name"></h2>
                <p><strong>Jenis Kelamin:</strong> <span id="cat-gender"></span></p>
                <p><strong>Umur:</strong> <span id="cat-age"></span></p>
                <p><strong>Lokasi:</strong> <span id="cat-location"></span></p>
                <p><strong>Warna:</strong> <span id="cat-color"></span></p>
                <p><strong>Status Vaksinasi:</strong> <span id="cat-vaccine-status"></span></p>
            </div>
        </div>
    </div>

    <script src="./js/navbar.js"></script>
    <script src="./js/cat.js"></script>
</body>
</html>
