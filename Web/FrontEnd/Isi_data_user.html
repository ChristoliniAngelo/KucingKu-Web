<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/ChristoliniAngelo/KucingKu-Web/0889cf646241378f81d833e64cc20c64d52a1d42/Web/Properties/gambar/Logo.png" type="image/png">
    <title>Input Data User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="isi_data_user.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/ChristoliniAngelo/KucingKu-Web/49c2503efd74a095de6781eae4e5fd79b436851b/properties/gambar/Logo.png" alt="Logo">
        </div>        
        <div class="menu">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="KucingKu.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Get Recomendation</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cat Dataset</a></li>
                <li class="nav-item">
                    <a class="nav-link github-logo" href="https://github.com/ChristoliniAngelo/KucingKu-Web.git">
                        <img src="https://raw.githubusercontent.com/ChristoliniAngelo/KucingKu-Web/e74ee5adb7109bb2589df807f428173e2d93d342/properties/gambar/GitHub.png" alt="GitHub" style="width: 30px; height: 30px;">
                    </a>
                </li>                
            </ul>
        </div>
    </header>
    <div class="container">
        <h1 class="mt-4 mb-5 text-center" style="margin-top: -20px;">Data Calon Adopter</h1>
        <form action="http://localhost:3000/user_data" method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="umur" class="form-label">Umur:</label>
                <input type="number" class="form-control" id="umur" name="umur" required>
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label">Lokasi Tempat Tinggal:</label>
                <select class="form-select" id="lokasi" name="lokasi" required>
                    <option value="" disabled selected>Pilih kota tempat tinggal</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Sidoarjo">Sidoarjo</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Kota Lainnya">Kota Lainnya</option>
                </select>
            </div>
            <div class="mb-3 text-center margin-top-20">
                <button type="submit" class="btn btn-orange btn-lg">Next</button>
            </div>
        </form>
    </div>
    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrR+y6A7GqQJSK3gNXtB8HDkUEfzx7hTN4zr5iqNTnrJw5YhXQKfl5clgOP6yLr6" crossorigin="anonymous"></script>
</body>
</html>
